<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>User Login Page</title>
</head>

<body>
    <div class="container py-5">
        <div class="row">
            <div class="col-lg-6 mx-auto rounded border p-4">
                <h2 class="text-center mb-4">Profile Page</h2>
                 <h2 class="text-center mb-4">Current User:<span th:text="${session.valuser.fname+session.valuser.lname}" ></span></h2>
                <table class="table">
                    <thead>
                        <tr> <th>Id</th>
                            <th>First Name</th>
                            <th>Last Name</th>
                            <th>Mobile No</th>
                            <th>Email</th>
                            <th>Password</th>
                            <th>Action</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="user : ${session.alluser}">
                        	<td th:text="${user.id}"></td>
                            <td th:text="${user.fname}"></td>
                            <td th:text="${user.lname}"></td>
                            <td th:text="${user.mobile}"></td>
                            <td th:text="${user.email}"></td>
                            <td th:text="${user.password}"></td>
                            <td><a th:href="@{/editUser/{userId}(userId=${user.id})}">Edit</a></td>
                            <td><a th:href="@{/deleteUser/{userId}(userId=${user.id})}">Delete</a></td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    <a href="/login"><span>Logout</span></a>
</body>

</html>
